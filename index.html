<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #controls {
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        #list {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="record">Start Recording (Full)</button>
        <button id="sec">Start Recording (Parts)</button>
        <button id="request" disabled>Request Data</button>
        <button id="pause" disabled>Pause</button>
        <button id="resume" disabled>Resume</button>
        <button id="stop" disabled>Stop</button>
    </div>
    <ul id="list"></ul>

    <script>
        let EVENTS = ['start', 'stop', 'pause', 'resume'];
        let TYPES = ['audio/webm', 'audio/ogg', 'audio/wav'];

        let recorder, list, recordFull, recordParts, pause, resume, stop, request;

        const KB = 1 << 10;
        const MB = 1 << 20;

        function bytes(value) {
            let mag = Math.abs(value);
            let unit;
            if (mag >= MB) {
                unit = 'MB';
                value = value / MB;
            } else if (mag >= KB) {
                unit = 'KB';
                value = value / KB;
            } else {
                unit = 'B';
            }
            return value.toFixed(0).replace(/(?:\.0*|(\.[^0]+)0+)$/, '$1') + ' ' + unit;
        }

        function startRecording(type) {
            list.innerHTML = '';
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                recorder = new MediaRecorder(stream);
                EVENTS.forEach(name => {
                    recorder.addEventListener(name, changeState.bind(null, name));
                });
                recorder.addEventListener('dataavailable', saveRecord);
                if (type === 'full') {
                    recorder.start();
                } else {
                    recorder.start(1000);
                }
            }).catch(error => {
                console.error('Error accessing media devices.', error);
            });
            recordParts.blur();
            recordFull.blur();
        }

        function stopRecording() {
            if (recorder) {
                recorder.stop();
                recorder.stream.getTracks().forEach(track => track.stop());
                stop.blur();
            }
        }

        function pauseRecording() {
            recorder.pause();
            pause.blur();
        }

        function resumeRecording() {
            recorder.resume();
            resume.blur();
        }

        function requestData() {
            recorder.requestData();
            request.blur();
        }

        function saveRecord(e) {
            let li = document.createElement('li');
            let strong = document.createElement('strong');
            strong.innerText = 'dataavailable: ';
            li.appendChild(strong);
            let s = document.createElement('span');
            s.innerText = e.data.type + ', ' + bytes(e.data.size);
            li.appendChild(s);
            let audio = document.createElement('audio');
            audio.controls = true;
            audio.src = URL.createObjectURL(e.data);
            li.appendChild(audio);
            list.appendChild(li);
        }

        function changeState(eventName) {
            let li = document.createElement('li');
            li.innerHTML = '<strong>' + eventName + ': </strong>' + recorder.state;
            if (eventName === 'start') {
                li.innerHTML += ', ' + recorder.mimeType;
            }
            list.appendChild(li);
            updateButtonState();
        }

        function updateButtonState() {
            recordParts.disabled = recorder.state === 'recording';
            recordFull.disabled = recorder.state === 'recording';
            request.disabled = recorder.state !== 'recording';
            resume.disabled = recorder.state !== 'paused';
            pause.disabled = recorder.state !== 'recording';
            stop.disabled = recorder.state === 'inactive';
        }

        list = document.getElementById('list');
        recordParts = document.getElementById('sec');
        recordFull = document.getElementById('record');
        request = document.getElementById('request');
        resume = document.getElementById('resume');
        pause = document.getElementById('pause');
        stop = document.getElementById('stop');

        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            list.style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            alert('Your browser does not support MediaRecorder API.');
        } else {
            document.getElementById('formats').innerText =
                'Format: ' + TYPES.filter(i => MediaRecorder.isTypeSupported(i)).join(', ');

            recordParts.addEventListener('click', startRecording.bind(null, 'parts'));
            recordFull.addEventListener('click', startRecording.bind(null, 'full'));
            request.addEventListener('click', requestData);
            resume.addEventListener('click', resumeRecording);
            pause.addEventListener('click', pauseRecording);
            stop.addEventListener('click', stopRecording);
        }
    </script>
</body>
</html>
