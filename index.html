<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PoolGame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      #rotate-message {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        text-align: center;
        line-height: 100vh;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=2000 height=2000 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">PoolGame</div>
      </div>
    </div>

    <!-- Rotate message -->
    <div id="rotate-message">Please rotate your device to landscape mode.</div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      var rotateMessage = document.querySelector("#rotate-message");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/8PoolWebV3.loader.js";
      var config = {
        dataUrl: buildUrl + "/8PoolWebV3.data.unityweb",
        frameworkUrl: buildUrl + "/8PoolWebV3.framework.js.unityweb",
        codeUrl: buildUrl + "/8PoolWebV3.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GrandTech",
        productName: "PoolGame",
        productVersion: "1.0",
        showBanner: (msg, type) => alert(msg),
      };

      // Mobile-specific adjustments
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // Detect orientation and show rotate message
        function checkOrientation() {
          if (window.innerWidth > window.innerHeight) {
            rotateMessage.style.display = "none"; // Landscape
            enterFullscreen();
          } else {
            rotateMessage.style.display = "block"; // Portrait
          }
        }

        // Request fullscreen with user interaction
        function enterFullscreen() {
          if (canvas.requestFullscreen) {
            canvas.requestFullscreen();
          } else if (canvas.webkitRequestFullscreen) {
            canvas.webkitRequestFullscreen();
          } else if (canvas.msRequestFullscreen) {
            canvas.msRequestFullscreen();
          }
        }

        // Attach orientation change listener
        window.addEventListener("resize", checkOrientation);
        window.addEventListener("orientationchange", checkOrientation);

        // Prompt for user interaction to enable fullscreen
        canvas.addEventListener("click", enterFullscreen);
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
          window.unityInstance = unityInstance;
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
