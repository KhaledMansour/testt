<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PoolGame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Fullscreen button styling */
      #fullscreen-button {
        position: absolute;
        top: 10px;  /* Position it at the top */
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        z-index: 1000;
        cursor: pointer;
        display: none; /* Hidden initially */
      }

      /* Show fullscreen button only in landscape orientation */
      @media screen and (orientation: landscape) {
        #fullscreen-button {
          display: block;  /* Show the button only in landscape */
        }
      }

      /* Make Unity Canvas cover the whole screen */
      #unity-canvas {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Makes sure the canvas covers the entire screen */
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">PoolGame</div>
      </div>
    </div>

    <!-- Fullscreen button -->
    <button id="fullscreen-button">Enter Fullscreen</button>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/8PoolWebV6.loader.js";
      var config = {
        dataUrl: buildUrl + "/8PoolWebV6.data.unityweb",
        frameworkUrl: buildUrl + "/8PoolWebV6.framework.js.unityweb",
        codeUrl: buildUrl + "/8PoolWebV6.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GrandTech",
        productName: "PoolGame",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "1920px";
        canvas.style.height = "1080px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";

          // Fullscreen button action
          fullscreenButton.onclick = () => {
            if (document.documentElement.requestFullscreen) {
              document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {  // Firefox
              document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {  // Chrome, Safari
              document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {  // IE/Edge
              document.documentElement.msRequestFullscreen();
            }
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

      // Detect orientation change
      window.addEventListener("orientationchange", function() {
        if (window.innerHeight < window.innerWidth) {
          fullscreenButton.style.display = "block"; // Show fullscreen button in landscape
        } else {
          fullscreenButton.style.display = "none"; // Hide fullscreen button in portrait
        }
      });

    </script>
  </body>
</html>
