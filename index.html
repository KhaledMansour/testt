<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <title>Unity WebGL Player | PoolGame</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #unity-canvas {
      display: block;
      margin: 0 auto;
      background: #000;
    }
    #fullscreen-button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #fullscreen-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">PoolGame</div>
    </div>
    <button id="fullscreen-button">Go Fullscreen</button>
  </div>

  <script>
    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#unity-loading-bar");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const fullscreenButton = document.querySelector("#fullscreen-button");
    const warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      const div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type === 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(() => {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    function resizeCanvas() {
      const aspectRatio = 16 / 9;
      let width = window.innerWidth;
      let height = window.innerHeight;

      if (width / height > aspectRatio) {
        width = height * aspectRatio;
      } else {
        height = width / aspectRatio;
      }

      canvas.style.width = `${width}px`;
      canvas.style.height = `${height}px`;
    }

    function enforceLandscape() {
      if (window.innerHeight > window.innerWidth) {
        alert("Please rotate your device to landscape mode for the best experience.");
      }
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      enforceLandscape();
    });

    window.addEventListener('orientationchange', enforceLandscape);

    const buildUrl = "Build";
    const loaderUrl = `${buildUrl}/8PoolWebV6.loader.js`;
    const config = {
      dataUrl: `${buildUrl}/8PoolWebV6.data.unityweb`,
      frameworkUrl: `${buildUrl}/8PoolWebV6.framework.js.unityweb`,
      codeUrl: `${buildUrl}/8PoolWebV6.wasm.unityweb`,
      streamingAssetsUrl: "StreamingAssets",
      companyName: "GrandTech",
      productName: "PoolGame",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      resizeCanvas();
    }

    loadingBar.style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = `${100 * progress}%`;
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);

    // Initial setup
    resizeCanvas();
    enforceLandscape();
  </script>
</body>
</html>
