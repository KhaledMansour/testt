<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PoolGame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/8PoolWebV5.loader.js";
      var config = {
        dataUrl: buildUrl + "/8PoolWebV5.data.unityweb",
        frameworkUrl: buildUrl + "/8PoolWebV5.framework.js.unityweb",
        codeUrl: buildUrl + "/8PoolWebV5.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GrandTech",
        productName: "PoolGame",
        productVersion: "1.0",
      };

      // Show warnings or errors
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        warningBanner.style.display = "block";

        if (type == "error") div.style.background = "red";
        else if (type == "warning") div.style.background = "yellow";
      }

      config.showBanner = unityShowBanner;

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Function to resize canvas dynamically
      function resizeCanvas() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        container.style.width = width + "px";
        container.style.height = height + "px";
        canvas.width = width;
        canvas.height = height;
      }

      // Listen for window resize events
      window.addEventListener("resize", resizeCanvas);

      // Initial resize
      resizeCanvas();
    </script>
  </body>
</html>
