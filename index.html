<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PoolGame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Ensure the body and container occupy the full screen */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #unity-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #unity-canvas {
        display: block;
        background-color: black; /* Optional: Set a background color to hide any margins */
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">PoolGame</div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Adjust the canvas to fill the screen
      function resizeCanvas() {
        var containerWidth = window.innerWidth;
        var containerHeight = window.innerHeight;

        // Match the canvas size to the container size (entire viewport)
        canvas.width = containerWidth;
        canvas.height = containerHeight;

        canvas.style.width = containerWidth + "px";
        canvas.style.height = containerHeight + "px";

        // Debugging: Log the dimensions
        console.log(`Canvas resized: ${canvas.width}x${canvas.height}`);
      }

      // Call resizeCanvas on load and on window resize
      window.addEventListener("resize", resizeCanvas);
      document.addEventListener("DOMContentLoaded", resizeCanvas);

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/8PoolWebV5.loader.js";
      var config = {
        dataUrl: buildUrl + "/8PoolWebV5.data.unityweb",
        frameworkUrl: buildUrl + "/8PoolWebV5.framework.js.unityweb",
        codeUrl: buildUrl + "/8PoolWebV5.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GrandTech",
        productName: "PoolGame",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // Shows a temporary message banner/ribbon for a few seconds
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // Mobile optimization
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=no";
        document.getElementsByTagName("head")[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        })
          .then((unityInstance) => {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          })
          .catch((message) => {
            alert(message);
          });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
