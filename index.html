<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <title>Unity WebGL Player | PoolGame</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    #unity-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      background-color: black;
    }
    #unity-loading-bar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    #landscape-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2000;
    }
    #landscape-overlay p {
      font-size: 24px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
  </div>

  <!-- Overlay for Portrait Mode -->
  <div id="landscape-overlay">
    <p>Please rotate your device to landscape mode to play the game.</p>
  </div>

  <script>
    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#unity-loading-bar");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const warningBanner = document.querySelector("#unity-warning");
    const overlay = document.querySelector("#landscape-overlay");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      const div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type === 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(() => {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    const buildUrl = "Build";
    const loaderUrl = `${buildUrl}/8PoolWebV6.loader.js`;
    const config = {
      dataUrl: `${buildUrl}/8PoolWebV6.data.unityweb`,
      frameworkUrl: `${buildUrl}/8PoolWebV6.framework.js.unityweb`,
      codeUrl: `${buildUrl}/8PoolWebV6.wasm.unityweb`,
      streamingAssetsUrl: "StreamingAssets",
      companyName: "GrandTech",
      productName: "PoolGame",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    // Resize canvas dynamically
    function resizeCanvas() {
      container.style.width = "100%";
      container.style.height = "100%";
      canvas.style.width = "100%";
      canvas.style.height = "100%";
    }

    // Check orientation and display overlay if in portrait mode
    function checkOrientation() {
      if (window.innerHeight > window.innerWidth) {
        overlay.style.display = "flex"; // Show overlay
      } else {
        overlay.style.display = "none"; // Hide overlay
      }
    }

    // Event listeners for orientation changes
    window.addEventListener("resize", () => {
      resizeCanvas();
      checkOrientation();
    });

    window.addEventListener("orientationchange", checkOrientation);

    // Initial setup
    resizeCanvas();
    checkOrientation();

    loadingBar.style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = `${100 * progress}%`;
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
